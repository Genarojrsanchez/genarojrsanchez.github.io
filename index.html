<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Purrfect Trivia</title>
  <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous" defer></script>
  <script src="js/app.js" charset="utf-8" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Purrfect Trivia</h1>
  <dl>
    <dt>Title</dt>
    <div id = "name"></div>

    <dt>Years</dt>
    <div id="life_span"></div>

    <dt>Attitude</dt>
    <div id ="temperment"></div>
  </dl>
  <!-- start your carousel funtionallity -->
  <div class="carousel-container">
    <div class="carousel-button previous">
    </div>
    <div class="carousel-images">
      <img src="images/1.png" alt="cat" style="max-width: auto">
      <img src="images/2.png" alt="cat" style="max-width: auto">
      <img src="images/3.png" alt="cat" style="max-width: auto">
      <img src="images/4.png" alt="cat" style="max-width: auto">
      <img src="images/5.png" alt="cat" style="max-width: auto">
      <img src="images/6.png" alt="cat" style="max-width: auto">
      <img src="images/7.png" alt="cat" style="max-width: auto">
      <img src="images/8.png" alt="cat" style="max-width: auto">
      <img src="images/9.png" alt="cat" style="max-width: auto">
      <img src="images/10.png" alt="cat" style="max-width: auto">
      <img src="images/11.png" alt="cat" style="max-width: auto">
    </div>
    <div class="carousel-button next">
    </div>
  </div>
  <footer>
    <input type="text" id="catNameInput" placeholder="Your Fav Cat">
    <button onclick="findCat()">Click me</button>
  </footer>
</body>
</html>
